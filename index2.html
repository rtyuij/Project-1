    <body>
      <div  id="navbarListContainer">

    <div class="simpleScoreContainer">

      <div style="margin-top: 0.5vh;">
        0%

        <li id="D" class="white d whited" onclick="clickNote('D')"></li>
        <li id="D# / Eb" class="black ds blackds" onclick="clickNote('D# / Eb')"></li>

        <li id="F" class="white f whitef" onclick="clickNote('F')"></li>
        <li id="F# / Gb" class="black fs blackfs" onclick="clickNote('F# / Gb')"></li>
        <li id="G" class="white g whiteg" onclick="clickNote('G')"></li>
        <li id="G# / Ab" class="black gs blackgs" onclick="clickNote('G# / Ab')"></li>
        <li id="A" class="white a whitea" onclick="clickNote('A')"></li>
        <li id="A# / Bb" class="black as blackas" onclick="clickNote('A# / Bb')"></li>
        <li id="B" class="white b whiteb" onclick="clickNote('B')"></li>
        <li id="C2" class="white c whitec" onclick="clickNote('C2')"></li>
        <li id="C# / Db2" class="black cs blackcs" onclick="clickNote('C# / Db2')"></li>
        <li id="D2" class="white d whited" onclick="clickNote('D2')"></li>

        <li id="F# / Gb2" class="black fs blackfs" onclick="clickNote('F# / Gb2')"></li>
        <li id="G2" class="white g whiteg" onclick="clickNote('G2')"></li>
        <li id="G# / Ab2" class="black gs blackgs" onclick="clickNote('G# / Ab2')"></li>
        <li id="A2" class="white a whitea" onclick="clickNote('A2')"></li>
        <li id="A# / Bb2" class="black as blackas" onclick="clickNote('A# / Bb2')"></li>
        <li id="B2" class="white b whiteb lasty" onclick="clickNote('B2')"></li>
        </ul>
    </div>
    <div id="quizQuestion">
        C&nbsp;l&nbsp;i&nbsp;c&nbsp;k &nbsp;&nbsp;&nbsp;t&nbsp;h&nbsp;i&nbsp;s&nbsp;&nbsp;&nbsp; k&nbsp;e&nbsp;y&nbsp;:&nbsp;&nbsp;<span id="target">C</span>
    </div>
    <div id="levelAndResultLink">
      <div id="level">
        <label for="Level 1" style="margin-right:3vw; margin-left:-0.3vw;"> 
          <input id="Level 1" type="radio" name="level1-level2" style="vertical-align: middle; margin-left:-0.3vw" checked>Level 1
        </label>
        <label for="Level 2" ></label>
          <input id="Level 2" type="radio" name="level1-level2" style="vertical-align: middle;">Level 2
        </label>
      </div>
      <div id="ResultLink">
        <a href="index3.html">
          Detailed Score
          </a>
      </div>

    </div>
